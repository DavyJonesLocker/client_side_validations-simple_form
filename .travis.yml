os: linux
dist: focal
language: ruby

rvm:
  - 2.4.10
  - 2.5.9
  - 2.6.7
  - 2.7.3
  - 3.0.1
  - ruby-head

addons:
  chrome: stable

gemfile:
  - gemfiles/csv_15.0.gemfile
  - gemfiles/csv_16.0.gemfile
  - gemfiles/csv_17.0.gemfile
  - gemfiles/csv_18.0.gemfile
  - gemfiles/csv_edge.gemfile

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

before_install:
  - nvm install 12
  - node -v
  - npm i -g yarn@^1.21.1
  - yarn
  - LATEST_CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE"`
  - curl "https://chromedriver.storage.googleapis.com/${LATEST_CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O
  - unzip chromedriver_linux64.zip -d ~/bin

jobs:
  allow_failures:
    - rvm: ruby-head
    - gemfile: gemfiles/csv_edge.gemfile
  include:
    - rvm: 2.4.10
      gemfile: Gemfile
      script: bundle exec rake rubocop
      name: RuboCop
  exclude:
    - rvm: 3.0.1
      gemfile: gemfiles/csv_15.0.gemfile
    - rvm: 3.0.1
      gemfile: gemfiles/csv_16.0.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/csv_15.0.gemfile
    - rvm: ruby-head
      gemfile: gemfiles/csv_16.0.gemfile
  fast_finish: true

script: bundle exec rake test:ruby test:js
